        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container-box {
            width: 400px;
            padding: 100px;
            background: rgb(112, 106, 145);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-custom {
            width: 100%;
            background: #1e3c72;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #163261;
        }
        .id-card {
            display: none;
            background: rgb(96, 146, 135);
            padding: 120px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-left: 6px solid #1e3c72;
            text-align: center;
            width: 320px;
            margin-top: 20px;
        }
        .id-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1e3c72;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            font-weight: bold;

    </style>
</head>
